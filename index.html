<!-- calculate and return sum of two number inputs -->
<script>
function angulo_horario() {
    var h = document.getElementById("h").value;
    var m = document.getElementById("m").value;
    var s = document.getElementById("s").value;
    var sum = h + m/60 + s/3600 - sidereal();
    document.getElementById("demo").innerHTML = sum;
}
</script>

<!-- script to calculate the local sidereal time -->
<script>
function sidereal() {
    var d = new Date();
    var h = d.getUTCHours();
    var m = d.getUTCMinutes();
    var s = d.getUTCSeconds();
    var ms = d.getUTCMilliseconds();
    var jd = 367 * d.getUTCFullYear() - Math.floor((7 * (d.getUTCFullYear() + Math.floor((d.getUTCMonth() + 9) / 12))) * 0.25) + Math.floor(275 * d.getUTCMonth() / 9) + d.getUTCDate() + 1721013.5 + ((h * 3600 + m * 60 + s + ms / 1000) / 86400);
    var t = (jd - 2451545) / 36525;
    var gmst = 24110.54841 + t * (8640184.812866 + t * (0.093104 - t * 6.2e-6));
    gmst = gmst / 3600 % 24;
    var lst = gmst + (-57.932772*24/360);
    if (lst < 0) {
        lst += 24;
    }
    if (lst >= 24) {
        lst -= 24;
    }
    document.getElementById("demo").innerHTML = lst;
}
</script>
