<!DOCTYPE HTML>
<html lang="es-AR">
<title>Ekuator</title>
<body>
<h1>Ekuator</h1>
<p>Para usuarios del telescopio Gran Ecuatorial <br> del Observatorio Astronómico de La Plata.</p>
<!-- Set background and text color -->
<style type="text/css">
BODY {background-color: #FFFFFF; color: #000000}
</style>
<!-- let the user enter an angle in hours, minutes and seconds -->
<form>
<input type="text" name="hours" size="2" maxlength="2">:
<input type="text" name="minutes" size="2" maxlength="2">:
<input type="text" name="seconds" size="5" maxlength="5">
<input type="submit" value="Convertir">
</form>
<!-- transform the angle to hours with a function -->
<script type="text/javascript">
function convertAngle() {
var hours = document.forms[0].hours.value;
var minutes = document.forms[0].minutes.value;
var seconds = document.forms[0].seconds.value;
var angle = hours + (minutes / 60) + (seconds / 3600);
document.write(angle);
}
</script>
<!-- show the converted angle -->
<p>El ángulo es: <script type="text/javascript">convertAngle()</script></p>

</body>
</html>
